{% load static %}


{% block content%}
<section class="container-login">
    <div class="log-head">
        <h2 class='register-head'>Register Here</h2>
    </div>

    <div class="form-reg">
        {% if messages %}
        {% for message in messages %}
        <div class="text-center alert alert-{{ message.tags }}">
            {{ message|safe }}
        </div>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="appointment-btn">Sign In</button>
        </form>
        {% if error %}
        <li style="color:red">{{error}}</li>
        {% endif %}

        <p>Already have an account?...</p><a href="{% url 'budget:login' %}">Login</a>
    </div>
</section>

{% endblock content %}
